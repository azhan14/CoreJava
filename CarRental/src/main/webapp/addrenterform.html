 <div class="row">
	<div class="col-md-6" style="border: 2px solid black; border-radius: 20px; padding: 20px;">
    	<h3>Add Renter</h3>
        <form action="addrenter" method="post">
            <div class="form-group">
                 <label for="rname">Name</label>
                 <input type="text" class="form-control" id="rname" name="rname" required/>
            </div>
            <div class="form-group">
                 <label for="remail">Email</label>
                 <input type="email" class="form-control" id="remail" name="remail" required/>
            </div>
            <div class="form-group">
                 <label for="rpassword">Password</label>
                 <input type="password" class="form-control" id="rpassword" name="rpassword" required/>
            </div>
            <div class="form-group">
                 <label for="rcontact">Contact</label>
                 <input type="number" class="form-control" id="rcontact" name="rcontact" required/>
            </div>
           	<button type="submit" class="btn btn-dark">Submit</button>
        </form>
	</div>
</div>
