<div class="row">
<div class="col-md-6 my-5" style="border: 2px solid black; border-radius: 20px; padding: 20px;">
    	<h3>Admin Login</h3>
        <form action="adminlogin" method="post">
            <div class="form-group">
                 <label for="aemail">Email</label>
                 <input type="email" class="form-control" id="aemail" name="aemail" required/>
            </div>
            <div class="form-group">
                 <label for="password">Password</label>
                 <input type="password" class="form-control" id="apassword" name="apassword" required/>
            </div>
           	<button type="submit" class="btn btn-dark">Submit</button>
        </form>
	</div>
</div>
