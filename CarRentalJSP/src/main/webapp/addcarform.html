<div class="row">
	<div class="col-md-6" style="border: 2px solid black; border-radius: 20px; padding: 20px;">
    	<h3>Add Car</h3>
        <form action="addcar.jsp" method="post">
            <div class="form-group">
                 <label for="carno">Number</label>
                 <input type="number" class="form-control" id="carnno" name="carno" required/>
            </div>
            <div class="form-group">
                 <label for="carname">Name</label>
                 <input type="text" class="form-control" id="carname" name="carname" required/>
            </div>
            <div class="form-group">
                 <label for="carmf">Manufacturer</label>
                 <input type="text" class="form-control" id="carmf" name="carmf" required/>
            </div>
            <div class="form-group">
                 <label for="caryear">Year of Buy</label>
                 <input type="number" class="form-control" id="caryear" name="caryear" required/>
            </div>
            <div class="form-group">
                 <label for="carprice">Price</label>
                 <input type="number" class="form-control" id="carprice" name="carprice" required/>
            </div>
           	<button type="submit" class="btn btn-dark">Submit</button>
        </form>
	</div>
</div>
