<div class="row">
	<div class="col-md-6" style="border: 2px solid black; border-radius: 20px; padding: 20px;">
    	<h3>Customer Register</h3>
        <form action="customerregister.jsp" method="post">
            <div class="form-group">
                 <label for="cname">Name</label>
                 <input type="text" class="form-control" id="cname" name="cname" required/>
            </div>
            <div class="form-group">
                 <label for="cremail">Email</label>
                 <input type="email" class="form-control" id="cremail" name="cremail" required/>
            </div>
            <div class="form-group">
                 <label for="crpassword">Password</label>
                 <input type="password" class="form-control" id="crpassword" name="crpassword" required/>
            </div>
            <div class="form-group">
                 <label for="ccontact">Contact</label>
                 <input type="number" class="form-control" id="ccontact" name="ccontact" required/>
            </div>
           	<button type="submit" class="btn btn-dark">Submit</button>
        </form>
	</div>
</div>
