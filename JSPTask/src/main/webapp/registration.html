<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
	<form action="greeting.jsp" method="POST">
		<table>
			<tr>
				<td><label>Student ID: </label></td>
				<td><input type="number" name="id"></td>
			</tr>
			<tr>
				<td><label>Student Name: </label></td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td><label>Student Email: </label></td>
				<td><input type="email" name="email"></td>
			</tr>
			<tr>
				<td><label>Student Mobile: </label></td>
				<td><input type="text" name="mobile"></td>
			</tr>
			
			<tr>
				<td><label>Student Gender: </label></td>
				<td><input type="radio" name="gender" value="Male"><label>Male</label>
				<input type="radio" name="gender" value="Female"><label>Female</label></td>
			</tr>
			<tr>
				<td><input type="reset" value="reset"></td>
				<td><input type="submit" value="submit"></td>
			</tr>
		</table>
	</form>
</body>
</html>
