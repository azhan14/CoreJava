<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<style type="text/css">
body{
	background-color: #85FFBD;
	background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
}
</style>
<title>RENT CAR</title>
</head>
<body>
	<nav class="navbar navbar-expand navbar-dark bg-dark">
    	<a class="navbar-brand" th:href="@{/customerhome}">CRS</a>
    	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    	</button>
  		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
		    <div class="navbar-nav">
		      <a class="nav-item nav-link" th:href="@{/rentcar}">Rent Car</a>
		      <a class="nav-item nav-link" th:href="@{/rentedcar}">Rented Car</a>
		      <a class="nav-item nav-link" th:href="@{/showprofile}">Show Profile</a>
		      <a class="nav-item nav-link" th:href="@{/customerlogout}">Logout</a>
    		</div>
  		</div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6" style="border: 2px solid black; border-radius: 20px; padding: 20px;">
				<h3>Rent Car</h3>
				<form th:action="@{/addrentedcar}" method="post" th:object=${car}>
					
					<div class="form-group">
						<label for="carno">Car Number</label>
						<input type="text" class="form-control" id="carno" name="carno" th:field="*{number}" required/>
					</div>
					
					<div th:object="${customer}">
					<div class="form-group">
						<label for="cid">ID</label>
						<input type="text" class="form-control" id="cid" name="cid" th:field="*{id}" required/>
					</div>
					
					<div class="form-group">
						<label for="cname">Name</label>
						<input type="text" class="form-control" id="cname" name="cname" th:field="*{name}" required/>
					</div>
					</div>
					<div class="form-group">
						<label for="carprice">Price</label>
						<input type="text" class="form-control" id="carprice" name="carprice" th:field="*{price}" required/>
					</div>
					
					<button type="submit" class="btn btn-dark">RENT</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
